<app-navbar></app-navbar>
<div class="container d-flex flex-column">
  <h3 class="text-center mt-2">List of tasks of project {{projectId?.substr(0,4)}}</h3>

  <div class="d-flex mt-2">
    <button class="btn btn-secondary me-auto" (click)="goBack()">Go back</button>
    <button class="btn btn-primary ms-auto" (click)="addTask()">Add task</button>
  </div>

  <div class="table-responsive mt-3 m-auto w-50">
    <table class="table table-striped table-hover">
      <thead class="table-primary">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>

        @for (task of tasks; track $index) {
        <tr>
          <td>{{task.id?.substr(0,5)}}</td>
          <td>{{task.description}}</td>
          <td>
            <span [innerHTML]="getStatusDescription(task.status)"></span>
          </td>
          <td>
            <button class="btn btn-sm btn-danger me-1" (click)="deleteTask(task.id!)">Delete</button>
            <button class="btn btn-sm btn-secondary" (click)="editTask(task)">Edit</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
    @if(tasks.length == 0){
    <p class="text-center ">Without tasks</p>
    }
  </div>
</div>
